<ion-header>
  <ion-navbar>
    <ion-title>
      My IOT Home
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-item>
    <ion-label class="connected-status">Connection Status</ion-label>
    <ion-icon item-end [name]="connection_icon" *ngIf="!connection_loading"></ion-icon>
    <ion-spinner item-end name="dots" *ngIf="connection_loading"></ion-spinner>
  </ion-item>

  <ion-label class="activity-heading">Latest Activity</ion-label>
  <ion-card *ngIf="!connection_loading">
    <img *ngIf="activity.isActivity" [src]="activity.image" class="image"/>
    <ion-card-content>
      <ion-card-title class="room-status">
        {{activity.last_room}}
      </ion-card-title>
      <p class="connected-status">
        {{activity.timestamp}}
      </p>
    </ion-card-content>
  </ion-card>

  <ion-label padding-top="20px" class="activity-heading">Rooms</ion-label>

  <ion-grid>
    <ion-row>
      <ion-col size="12"
               size-xs="12"
               size-sm="6"
               size-md="4"
               size-lg="3"
               *ngFor="let room of rooms">
        <ion-card>
          <img [src]="room.image" class="image"/>
          <ion-card-content>
            <ion-card-title class="room-status">
              {{room.room}}
            </ion-card-title>
            <p class="connected-status">
              {{room.battery}}
            </p>
            <ion-range [(ngModel)]="room.battery" min="0" max="100" color="primary" pin="true" disabled>
<!--              <ion-label range-left>0</ion-label>-->
<!--              <ion-label range-right>100</ion-label>-->
            </ion-range>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
