<ion-header>
  <ion-navbar>
    <ion-title>Add New Room</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <form (ngSubmit)="addRoom()">
    <ion-item>
      <ion-label>Room Name</ion-label>
<!--      <ion-input type="text" [(ngModel)]="room_data.title" name="title"></ion-input>-->
      <ion-select okText="Select" cancelText="Dismiss" [(ngModel)]="room_data.title" name="title">
        <ion-option>Garden</ion-option>
        <ion-option>Doorway</ion-option>
        <ion-option>Office</ion-option>
        <ion-option>Pool</ion-option>
        <ion-option>Study</ion-option>
        <ion-option>Recreation</ion-option>
        <ion-option>Den</ion-option>
        <ion-option>Closet</ion-option>
      </ion-select>
    </ion-item>
    <button ion-button type="submit" block>Add Room</button>
  </form>
</ion-content>
